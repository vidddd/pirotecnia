	<head>
		<meta charset="utf-8">
		<title>Login | Sangoma Bootstrap Admin Template</title>
		<meta name="description" content="">
		<meta name="author" content="Walking Pixels | www.walkingpixels.com">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<link rel='stylesheet' type='text/css' href='css/sangoma-blue.css'>
		
		<!-- Fav and touch icons -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icons/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="img/icons/apple-touch-icon-57-precomposed.png">
		
		<!-- JS Libs -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery.js"><\/script>')</script>

		<script src="js/libs/modernizr.js"></script>
		<script src="js/libs/selectivizr.js"></script>
	</head>
	<body class="login">
		
		<!-- Main page container -->
		<section class="container" role="main">

			<div class="login-logo">
				<a href="login.html" class="brand">Sangoma</a>
				<h4>Welcome to Sangoma</h4>
			</div>

			<form method="post" action="index.html">
				<div class="control-group">
					<div class="form-controls">
						<div class="input-prepend">
							<span class="add-on"><span class="icon-user"></span></span><input id="icon" type="text" placeholder="Enter your name" name="login">
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="form-controls">
						<div class="input-prepend">
							<span class="add-on"><span class="icon-key"></span></span><input id="password" type="password" placeholder="Password" name="password">
						</div>
					</div>
				</div>
				<button class="btn btn-alt btn-primary btn-large btn-block" type="submit">Login</button>
				<a class="login-link" href="#">Lost your password?</a>
			</form>
			
		</section>
		<!-- /Main page container -->
		
	</body>
</html>
